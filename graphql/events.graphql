query SearchEventsQuery($beginsOn: DateTime!) {
  searchEvents(
    beginsOn: $beginsOn
    limit: 50
    longEvents: false
    page: 1
    searchTarget: INTERNAL
    sortBy: START_TIME_ASC
    term: ""
  ) {
    elements {
      __typename
      uuid
      beginsOn
      endsOn
      picture{
        __typename
        url
      }
      title
    }
    total
  }
}
